{% extends "layout.html" %}
{% block title %}Asignar Estudiantes a un Taller{% endblock %}
{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/i18n/defaults-*.min.js"></script>
  <link rel="stylesheet" href="/static/user/new.css" type="text/css" media="all">
{% endblock %}

{% block content %}
<br>
<br>
<div class="row align-items-center">
<div class="col columna-lateral"></div>

<div class="col-central">
  <div  id="centro" class="rounded container">
    <br>
  <h1>Asignar estudiante a Horario</h1>
  <br>
    <form action="{{ url_for('horario_estudiantes_add') }}" method="POST">
      <div class="custom-control-inline">
        <label>Estudiantes:</label> &nbsp; &nbsp; &nbsp; 
        <select class="selectpicker" multiple data-selected-text-format="count"title="Seleccione un estudiante" id="estudiante" name="estudiante" data-width="auto">
        {% for estudiante in estudiantes %}
          <option value="{{estudiante.id}}">            
            {{estudiante.nombre}}
            {{estudiante.apellido}}
          </option>
        {% endfor %}
        </select>
        <br> 
      </div>
      <br>
      <br>
      <div class="custom-control-inline">
        <label>Horarios:</label> &nbsp; &nbsp; &nbsp; 
        <select v-model="selected" id="horario" class="form-control" name="horario">
              {% for horario in horarios %}
              <option value="{{horario.id}}">  
              {%if horario.semestre == 1%}          
              Primer Semestre | Inicio: {{horario.fecha_ini}} Fin: {{horario.fecha_fin}} Taller: {{horario.nombre_corto}} Nucleo: {{horario.nombre}} Hora inicio: {{horario.hora_ini}} Hora fin: {{horario.hora_fin}}
              {%else%}
              Segundo Semestre | Inicio: {{horario.fecha_ini}} Fin: {{horario.fecha_fin}} Taller: {{horario.nombre_corto}} Nucleo: {{horario.nombre}} Hora inicio: {{horario.hora_ini}} Hora fin: {{horario.hora_fin}}
              {%endif%}
              </option>
              {% endfor %}
            </select>
        <br> 
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Asignar</button>
    </form>
    <br>
  </div>
</div>	

<div class="col columna-lateral"></div>	 	
{% endblock %}
