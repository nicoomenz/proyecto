{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block head %}
{{ super() }}
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
{% endblock %}
{% block content %}
<br>
<br>

<div class="container mx-auto">
  <div class="row no-gutter">
    <div class="col-6">
      <h1>{{ configuracion.titulo }}</h1>
      <div id="descripcion">
        {{ configuracion.descripcion }}
        <br>
        <h1>Email</h1>
        <p>{{ configuracion.mail }}</p>
      </div>

    </div>
      <div class="col-6">
        <!-- Carousel -->
        <div id="carousel" class="rounded border border-dark" >

          <div class="carousel slide" data-ride="carousel">

           <!-- Images -->
           <div class="carousel-inner d-flex">
             <div class="carousel-item">
              <img class="d-block w-100" src="https://scontent.flpg1-1.fna.fbcdn.net/v/t1.0-9/68942271_3253451711362010_2451932628115259392_n.jpg?_nc_cat=104&_nc_oc=AQnV9a5-wq4Qo_tW82yC8cjL4gfMnupTDt-fTW11e7TLYlBk2NwqX-B_hvM6n5I-ZnY&_nc_ht=scontent.flpg1-1.fna&oh=492b465c4582c5e7c0886c1f94190719&oe=5E215353" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://scontent.flpg1-1.fna.fbcdn.net/v/t1.0-9/69316104_3282094651831049_2417403431812595712_n.jpg?_nc_cat=107&_nc_oc=AQl_5dacnL3dLdW1MVVlnKZ5XvIFhrX4tBUQbOk8vJEipIab9_JMiOXpA9wcbMYrgfY&_nc_ht=scontent.flpg1-1.fna&oh=0c424ce8eec8d4c501e1494a72150d75&oe=5E629E8D" alt="Second slide">
            </div>
            <div class="carousel-item active">
              <img class="d-block w-100" src="https://scontent.flpg1-1.fna.fbcdn.net/v/t1.0-9/70889214_3306485319391982_4237010582106013696_n.jpg?_nc_cat=101&_nc_oc=AQmQE7qjr_D5mtfJf3mxV06AR4zt0RlGtMHBy_rX5eCANZn-Iyxr0Hljx0qAbz61K9Y&_nc_ht=scontent.flpg1-1.fna&oh=77650b2eef70b1bed7bb2ecb8bba19d8&oe=5E189566" alt="Third slide">
            </div>
          </div>
        </div>
      </div>
      </div>    

    <!-- VER SI PONER ALGO MAS -->
  </div>
  <!-- mapa -->
  <div id="myMap" style="height: 300px"></div>
  <br>
</div>
{% endblock %}
{% block footer %}
{{ super() }}

{% endblock %}
